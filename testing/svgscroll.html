<!DOCTYPE html>

    <head>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>

            <script>

                $('document').ready(function() {

                // We need to duplicate the whole body of the website so if you scroll down you can see bottom and top at same time.
                // Before we do this we need to know the original height of the website.

                var origDocHeight = document.body.offsetHeight;

                // Now we know the height we can duplicate the body
                $("body").contents().clone().appendTo("body");

                $(document).scroll(function(){ // Detect scrolling

                var scrollWindowPos = $(document).scrollTop(); // Store how far we have scrolled

                // If we scrolled further then the original doc height, then scroll to the top
                if(scrollWindowPos >= origDocHeight) {
                $(document).scrollTop(0);
                }

                });

                });

            </script>

            <style>

                body {
                    border: 0px;
                    margin: 0px;
                    padding: 0px;
                    height: 2000px;
                    width: 1000px;
                }

            </style>
